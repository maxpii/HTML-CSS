<!DOCTYPE html>

<html>

<head>

    <title>Learning hyperlinks</title>
</head>
<body>
    <h1>Hyperlinks!</h1>
    <a href="https://www.google.com/" target="_blank" title="Goes to google">Click me to go somewhere</a> <!--target attribute tells you where to open it-->
    <!--Title tells you something when you hover over the link-->

    <br> <!--a does not automatically put line break -->
    <a href="lyrics.html">Lyrics of a song</a>

    <br>

    <a href="https://www.youtube.com/watch?v=moSFlvxnbgk">The original song video</a>

    <hr>
    <a href="mailto:test@fake.com">Email something</a>
</body>

    



</html>
