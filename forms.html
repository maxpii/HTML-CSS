<!DOCTYPE html>

<html>

<head>
    <title>Fill this form pls</title>
</head>

    <body>
        
        <form action="" method="post">
            <label for="username">Username: </label> <!--id and for attribute same-->
            <input type="text" id="username" placeholder="SuperGOAT" minlength="6" maxlength="15" required>

            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" required maxlength="15" minlength="6">

            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="theGOAT@gmail.com">

            <br>

            <label for="phone">Phone-number: </label>
            <input type="tel" id="phone" placeholder="222-222-2222" pattern="[0-9]{3}-[0-9]{3} - [0-9]{4}"> <!--Pattern specifies way it should be entered-->

            <br>

            <label for="bday">Birthday: </label>
            <input type="date" id="bday">

            <br>

            <label for="quantity">quantity: </label>
            <input type="number" id="quantity" min="0" max="10" value="1"> <!-- value is default value-->

            <br>

            <input type="reset">

            <br>

            <input type="submit">

        </form> <!--action is where the info goes, and method is the way it is sent-->

    </body>

</html>
