<!DOCTYPE html> 
<html>

    <title>
        Learning how to use images
    </title>

    <body>
        <h1>Cat</h1>
        <img src="images/cat.jpeg" alt="An image of a cat", height = "200"> <!--- width scales with height, you can change it but it will distort the image-->
        <h3>Meow</h3>

        <a href="images/cat.jpeg">
            Link that takes you to a picture of a cat
        </a>
        <br>
        <br>

        <!--Turn images into hyperlinks-->
        <a href="https://en.wikipedia.org/wiki/Cat">
            <img src="images/cat.jpeg" alt="Cat image that takes you to wikipedia about cats">
        </a>
        <hr>
        <img src="images/Busy-cat.gif" alt="A G.I.F. of a cat typing on a keyboard" height = "500">

    </body>

</html>
